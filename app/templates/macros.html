<!-- Displaying Sourcelist list macro  -->
{% macro displaySourceList(source_list)%}
{% for source_display in source_list |batch(4)%}
    <div class="row">
        {% for source in source_display %}
            <div class="col-xs-12 col-sm-6 col-md-3 col-lg-4" id="wholecard">
                <div class="panel panel-default" id="cardcontent"></div>
                    <div class="panel-heading" id="sourcename">
                        
                            {{ source.name}}
                    </div>

   
                    <div class="panel-body">
                        <p id="sourcedesc">{{ source.description |truncate(100)}}</p>
                        
                        <div class="allbuttons">

                            <span><a href="{{source.url}}" id="sourcebtn">Visit {{source.id}}</a></span><br>
    
                            <span><a href="/article/{{source.id}}" id="articlebtn">
                                View Articles</a></span><br>   
                            
    
                        </div>
                </div>
            </div>
    </div>

{%endfor %}  
{% endfor %}
{% endmacro %}
<!-- Displaying Articleslist -->
