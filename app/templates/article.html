{% extends 'base.html' %}
{% block content %}
<div class="container">
    <!-- NEWS -->
	<h2 class="top" >The Articles {{id}}</h2>
    <h2 class="top" > Headline</h2>
    
    <div class="row">
        {% from article in article %}

        <div class="col-md-4" id="articlecard">
            <div class="panel panel-default" id="cardcontent">
				<a href="{{article.url}}" target="_blank">
					<img src="{{article.image}}" alt="{{article.title}}" class="img-responsive" styles="height:30px">
				</a>

				<div class="panel-body">
					<div class="caption">
					<h4><a href="{{article.url}}" target="_blank">{{article.title |truncate(35)}}</a></h4>
					
					<a href="{{article.url}}" target="_blank"> Read More</a>
				</div>
				<div class="footer">
					Published at: {{article.date}}

				</div>

                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock%}
